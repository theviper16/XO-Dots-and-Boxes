    <style>
      /* Custom font classes */
      .font-arcade { font-family: 'Press Start 2P', cursive; }
      .font-cyber { font-family: 'Orbitron', sans-serif; }
      .font-standard { font-family: 'Roboto', sans-serif; }
      
      /* Deep Black Arcade Background Grid */
      .bg-grid-pattern {
        background-color: #000;
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-scroll 20s linear infinite;
      }

      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      /* Neon Pulse */
      @keyframes neon-pulse {
        0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        50% { text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff; }
      }
      .animate-neon { animation: neon-pulse 1.5s infinite alternate; }

      /* Line Pop-in Animation (Clicked Confirmation) */
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { 
        transform-origin: center;
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00de;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(20px, 9999px, 60px, 0); }
        60% { clip: rect(90px, 9999px, 110px, 0); }
        80% { clip: rect(5px, 9999px, 40px, 0); }
        100% { clip: rect(50px, 9999px, 70px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(90px, 9999px, 100px, 0); }
        20% { clip: rect(10px, 9999px, 30px, 0); }
        40% { clip: rect(50px, 9999px, 90px, 0); }
        60% { clip: rect(10px, 9999px, 50px, 0); }
        80% { clip: rect(70px, 9999px, 90px, 0); }
        100% { clip: rect(20px, 9999px, 60px, 0); }
      }
    </style>
